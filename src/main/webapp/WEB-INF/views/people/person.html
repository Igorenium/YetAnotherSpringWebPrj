<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    Name: <output th:text="${person.getName()}">cred</output>
    <br>
    Email: <output th:text="${person.getEmail()}">cred</output>
    <br>
    Age: <output th:text="${person.getAge()}">cred</output>
    <br>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit profile</a>
    <hr>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
